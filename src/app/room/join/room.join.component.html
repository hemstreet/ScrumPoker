Join Room

<form (submit)="submit()">
  <input type="text"
         class="form-control"
         [placeholder]="model.usernamePlaceholder"
         [(ngModel)]="model.username"
         required>
  <input type="text"
         class="form-control"
         [placeholder]="model.roomIdPlaceholder"
         [(ngModel)]="model.id"
         required>
</form>
