Join Room

<form (submit)="submit()">
  <input type="text"
         class="form-control"
         placeholder="{{ 'usernameLabel' | translate: 'common' }}"
         [(ngModel)]="model.username"
         required>
  <input type="number"
         class="form-control"
         placeholder="{{ 'roomLabel' | translate: 'common' }}"
         [(ngModel)]="model.roomId"
         required>
  <input type="submit" value="Submit"/>
</form>
