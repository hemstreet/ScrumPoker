Join Room

<form (submit)="submit()">
  <input type="text"
         class="form-control"
         [placeholder]="model.usernamePlaceholder"
         [(ngModel)]="model.username"
         required>
  <input type="number"
         class="form-control"
         [placeholder]="model.roomIdPlaceholder"
         [(ngModel)]="model.roomId"
         required>
  <input type="submit" value="Submit"/>
</form>
